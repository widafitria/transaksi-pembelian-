<html>

<head>

<body>
  <h1>Toko Saya</h1>
  
  <h3>pilih Barang</h3>
  <table class="table table-striped-columns table-bordered border-success  " id="daftar-barang">
    <thead class="table-success">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Item Barang</th>
        <th scope="col">Harga</th>
        <th scope="col">Masukkan keranjang</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>


  <a href="formtambah.html">Tambah Barang</a>

  <script type="module">
    import { ambilDaftarBarang } from './main.js';

    $(document).ready(async function() {
      let elemenDaftarBarang = $("#daftar-barang > tbody");
      let daftarBarang = await ambilDaftarBarang();

      let nomor = 1 
      let total = 0
    
      daftarBarang.forEach((data) => {
        elemenDaftarBarang.append(
          "<tr>" +
          "<td>" + nomor + "</td>" +
          "<td>" + data.item + "</td>" +
          "<td>" + data.harga + "</td>" +
          "<td>" + "<a href='#' class=' me-2 link-keranjang' data='" + data.id + "'>masukkan</a>" + "</td>" +
          "</tr>"
        )
        
        nomor = nomor + 1
      })
     

    $(".link-keranjang").click(async function() {
      console.log("menambah barang ke keranjang")
    })
    })
  </script>
</body>
